<div class="userlist">
    <table class="table-responsive">
        <tr ng-repeat="user in users | orderBy:'stream.status':true">
            <td><img src="{{ user.logoUrl }}"></td>
            <td><a href="{{ user.url || ''}}" target="_blank">{{ user.name }}</a></td>
            <td>{{ user.stream.status }}</td>
        </tr>
    </table>
</div>
