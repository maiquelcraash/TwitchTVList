<!DOCTYPE html>
<html lang="en" ng-app="twitchTVList">
<head>
    <meta charset="UTF-8">
    <title>TuitchTV List</title>
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/twlist.css" rel="stylesheet" type="text/css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/twitchTVListCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/twitchAPIService.js"></script>
    <script src="js/directives/uiTwlist.js"></script>
</head>
{{ searchedTerm }}
<body ng-controller="mainCtrl">
    <div class="container">
        <input class="form-control" type="text" ng-model="searchedTerm" placeholder="What you are looking for?">
        <div class="row">
            <div class="col-md-8">
                <ui-twlist searchedterm="searchedTerm"></ui-twlist>
            </div>
            <div style="background-color: red; height: 200px" class="col-md-4">
            </div>
        </div>
    </div>
</body>
</html>
